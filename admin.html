<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Bot Prise de RDV</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .admin-panel {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 { color: #333; margin-bottom: 0.5rem; }
        p { color: #666; margin-bottom: 2rem; }
        
        .status-box {
            background-color: #e3f2fd;
            color: #0d47a1;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .btn-google {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #4285F4;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
            border: none;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }
        .btn-google:hover {
            background-color: #357ae8;
        }
        .btn-google img {
            width: 20px;
            margin-right: 10px;
            background: white;
            padding: 2px;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <div class="admin-panel">
        <h1>Administration Bot</h1>
        <p>Gérez la connexion de votre assistant.</p>

        <div class="status-box">
            Client ID actuel : <strong>test_user</strong>
        </div>

        <a href="/google/login" class="btn-google">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="G">
            Connecter Google Agenda
        </a>
        
        <p style="margin-top: 20px; font-size: 0.8rem; color: #999;">
            En cliquant, vous serez redirigé vers Google pour autoriser l'accès.
        </p>
    </div>

</body>
</html>
